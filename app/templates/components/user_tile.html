{% macro user_tile_styles() %}
<style>
    .user-tile {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px;
        border-radius: 16px;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
        color: inherit;
        text-align: center;
    }

    .user-tile:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .user-tile-thumbnail {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 16px;
        object-fit: cover;
    }

    .user-tile-details {
        width: 100%;
    }

    .user-tile-name {
        font-size: 20px;
        font-weight: 600;
        margin: 0 0 8px;
        color: #333;
    }

    .user-tile-username {
        font-size: 16px;
        color: #666;
        margin: 0;
        display: block;
    }

    .user-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 24px;
        padding: 0;
        margin: 24px 0;
        list-style: none;
    }
</style>
{% endmacro %}

{% macro user_tile(user) %}
<a href="{{ url_for('profile.view_profile', user_id=user.id) }}" class="user-tile">
    <img src="{{ url_for('profile.profile_picture', user_id=user.id) }}" 
         alt="{{ user.username }}'s picture" 
         class="user-tile-thumbnail">
    <div class="user-tile-details">
        <h3 class="user-tile-name">{{ user.full_name or user.username }}</h3>
        <span class="user-tile-username">@{{ user.username }}</span>
    </div>
</a>
{% endmacro %}
