{% macro stream_tile(stream) %}
<a href="{{ url_for('follow_streams.view_stream', stream_id=stream.id) }}" class="stream-tile">
    <div class="stream-image-container">
        {% set last_pin = stream.get_last_pin() %}
        {% if last_pin and last_pin.post %}
            <img src="{{ last_pin.post.image_url }}" alt="{{ stream.stream_name }}" class="stream-image">
        {% else %}
            <div class="empty-stream">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <path d="M12 8v8M8 12h8"></path>
                </svg>
            </div>
        {% endif %}
    </div>
    <div class="stream-info">
        <h3 class="stream-name">{{ stream.stream_name }}</h3>
        <p class="board-count">{{ stream.boards.filter_by(terminated_at=None).count() }} boards</p>
    </div>
</a>
{% endmacro %}

{% macro stream_tile_styles() %}
<style>
    .streams-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 24px;
        padding: 16px;
    }

    .stream-tile {
        text-decoration: none;
        color: inherit;
        display: block;
        border-radius: 16px;
        overflow: hidden;
        background: var(--card-background);
        box-shadow: var(--shadow-sm);
        transition: all 0.2s ease;
    }

    .stream-tile:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-md);
    }

    .stream-image-container {
        position: relative;
        padding-bottom: 100%;
        background: var(--background-secondary);
    }

    .stream-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .empty-stream {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        background: var(--background-secondary);
    }

    .stream-info {
        padding: 16px;
    }

    .stream-name {
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 4px;
        color: var(--text-primary);
    }

    .board-count {
        font-size: 14px;
        color: var(--text-secondary);
        margin: 0;
    }
</style>
{% endmacro %}
