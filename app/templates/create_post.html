{% extends "base.html" %}
{% block title %}Create New Post{% endblock %}

{% block content %}
<h2>Create a New Post</h2>

<form method="POST" enctype="multipart/form-data">
    <label for="tags">Tags (separated by comma):</label><br>
    <input type="text" name="tags" required><br><br>

    <label for="board_id">Select Board:</label><br>
    <select name="board_id" required>
        {% for board in boards %}
            <option value="{{ board.id }}">{{ board.board_name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="image_url">Image URL (optional):</label><br>
    <input type="url" name="image_url"><br><br>

    <label for="source_page">Source Page (optional):</label><br>
    <input type="url" name="source_page"><br><br>

    <label for="image_blob">Upload Image:</label><br>
    <input type="file" name="image_blob" accept="image/*" required><br><br>

    <input type="submit" value="Create Post">
</form>

<a href="{{ url_for('dashboard.dashboard') }}">Back to Dashboard</a>
{% endblock %}
