{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h1>Create a New Post</h1>

<form method="POST" enctype="multipart/form-data">
    <p>
        <label for="tags">Tags (comma-separated):</label><br>
        <input type="text" id="tags" name="tags" required>
        <br>
        <small>Example: nature, sunset, beach</small>
    </p>

    <p>
        <label for="board">Select Board:</label><br>
        <select id="board" name="board_id" required>
            <option value="">Choose a board...</option>
            {% for board in boards %}
                <option value="{{ board.id }}">{{ board.board_name }}</option>
            {% endfor %}
        </select>
    </p>

    <p>
        <label for="image_url">Image URL (optional):</label><br>
        <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image">
    </p>

    <p>
        <label for="source_page">Source Page (optional):</label><br>
        <input type="url" id="source_page" name="source_page" placeholder="https://example.com/source">
    </p>

    <p>
        <label for="image_blob">Upload Image:</label><br>
        <input type="file" id="image_blob" name="image_blob" accept="image/jpeg,image/png,image/gif">
        <br>
        <small>Supported formats: JPG, PNG, GIF</small>
    </p>

    <input type="submit" value="Create Post">
</form>
{% endblock %}
