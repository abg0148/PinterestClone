{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
<h2>Search Results</h2>

<img src="{{ url_for('profile.profile_picture', user_id=user.id) }}" alt="Profile Picture" width="15" height="15"><br><br>

<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Full Name:</strong> {{ user.full_name or 'â€”' }}</p>

<form method="POST" action="{{ url_for('friends.add_friend') }}">
    <input type="hidden" name="target_id" value="{{ user.id }}">
    <button type="submit">Add Friend</button>
</form>

<p><a href="{{ url_for('dashboard.dashboard') }}">Back to Dashboard</a></p>

{% endblock %}
